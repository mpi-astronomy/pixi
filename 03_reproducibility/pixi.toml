[workspace]
name = "reproducibility_demo"
version = "0.1.0"
description = "Showcasing reproducibility features"
authors = ["TheSkyentist <raphael.hviding@gmail.com>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "osx-64", "win-64"]

[dependencies]
python = "3.11.*"

# Activation: Set environment variables automatically
[activation]
env = { OBSERVATORY_CODE = "XYZ", DATA_DIR = "./data" }

# System Requirements: Ensure the machine meets criteria
# (e.g., minimum glibc version on Linux)
[system-requirements]
libc = { version = "2.17" } 
# cuda = "12" # You can specify CUDA versions too

[tasks]
check = "python repro_check.py"
